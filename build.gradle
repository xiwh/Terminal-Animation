plugins {
    id 'java'
}

group 'com.github.xiwh'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jline', name: 'jline', version: '3.16.0'
//    compile group: 'org.jline', name: 'jline-terminal-jansi', version: '3.16.0'
    compile group: 'org.jline', name: 'jline-terminal-jna', version: '3.16.0'
//    compile group: 'org.jline', name: 'jline-reader', version: '3.16.0'
//    compile group: 'org.jline', name: 'jline-style', version: '3.16.0'
    compile group: 'org.jline', name: 'jline-remote-ssh', version: '3.16.0'
    compile group: 'org.jline', name: 'jline-remote-telnet', version: '3.16.0'
//    compile group: 'org.jline', name: 'jline-builtins', version: '3.16.0'
//    compile group: 'org.jline', name: 'jline-console', version: '3.16.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

apply plugin: 'application'
mainClassName = 'com.github.xiwh.Main'
jar {
    manifest {
        attributes "Manifest-Version": 1.0,
                'Main-Class': 'com.github.xiwh.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
